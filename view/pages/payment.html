<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <link rel="stylesheet" type="text/css" href="../css/payment.css">
  </head>
  <body>
    <div class="container p-0">
      <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Person Name</p>
                      <input class="form-control mb-3" type="text" placeholder="Name" value="Tony Liano">
                  </div>
              </div>
              <div class="col-12">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Card Number</p>
                      <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">Expiry</p>
                      <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                  </div>
              </div>
              <div class="col-6">
                  <div class="d-flex flex-column">
                      <p class="text mb-1">CVV/CVC</p>
                      <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                  </div>
              </div>
              <div class="col-12">
                  <div class="btn btn-primary mb-3" id="pay-btn">
                      <span class="ps-3" id="price">Pay $0</span>
                      <span class="fas fa-arrow-right"></span>
                  </div>
              </div>
          </div>
      </div>
    </div>
    
    <script>
      fetch('../../model/data/flight.json')
        .then(response => response.json())
        .then(data => {
          const priceElement = document.getElementById('price');
          priceElement.textContent = `Pay $${data.price}`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });

      const payBtn = document.getElementById('pay-btn');
      payBtn.addEventListener('click', () => {
        window.location.href = 'thankyou.html';
      });
    </script>
    
  </body>
</html>

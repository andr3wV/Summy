<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpStyles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <title>Wander | Signup</title>
</head>
<body>
   <div class="box">
    <div class="container">

        <div class="top">
            <span>New to Wander?</span>
            <header>Sign Up</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="email" id="email">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="password">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Join" id="" onclick="register()">
        </div>

        <div class="two-col">
            <div class="one">
                <label><a href="login.html">Login</a></label>
            </div>
            <div class="two">
                <label><a href="forgot_pass.html">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
